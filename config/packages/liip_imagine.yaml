liip_imagine:
    driver: "gd"
    twig:
        mode: lazy
    resolvers:
        default:
            web_path:
                web_root: '%kernel.project_dir%/public'
                cache_prefix: 'media/cache'
    webp:
        generate: true
    default_filter_set_settings:
        quality: 50
        format: webp

    filter_sets:
        cache: ~

        editPhotoItem:
            filters:
                thumbnail: { size: [ 250, 250 ], mode: outbound }

        renderIntroItem:
            filters:
                thumbnail: { size: [ 300, 350 ], mode: outbound }
                #relative_resize:
                #    widen: 300